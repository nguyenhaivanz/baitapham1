<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>caro game</h2>
<p id = "carogame">carogame</p>
<input type="button" value="Change Value" onclick="ChangeValue()">
</body>
</html>
<script>
let b = document.getElementById("carogame");
let board = []
let data = "";
for (i = 0; i < 5; i ++){
  board[i] = [0, 0, 0, 0, 0, 0];
}
for ( i = 0; i < 5; i++){
    data += "<br>"
    for ( j = 0 ; j < 5; j++){
        data += board[i][j] + "&nbsp;&nbsp;";
}
}
b.innerHTML = data;
function ChangeValue() {
    let positionX = prompt("X: ");
    let positionY = prompt("y: ");
data = "";
board[positionX][positionY] = "X"
for (i = 0; i < 5; i++){
    data  += "<br>"
    for ( j = 0; j < 5; j++){
        data += board[i][j] + "&nbsp;&nbsp;";

    }
}
    b.innerHTML = data;
}

</script>
